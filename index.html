<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordJazz</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #181818;
      --bg-gradient: radial-gradient(circle at top, #2b3033 0%, #181818 100%);
      --card-bg: #242424;
      --text-main: #ffffff;
      --text-muted: #a0a0a0;
      --accent-color: #40DCA5;
      --card-border: 1px solid #383838;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.4;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .header-bar {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 70px;
    }

    .back-button {
      position: absolute;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      border: 1px solid transparent;
      z-index: 10;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--accent-color);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    main {
      width: 100%;
      max-width: 800px;
      padding: 10px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .feature-image-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 25px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: var(--card-border);
    }

    .feature-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .download-card {
      background: var(--card-bg);
      border: var(--card-border);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: var(--card-shadow);
    }

    .version-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .store-badge {
      width: 220px; 
      max-width: 100%; 
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s ease; 
      display: block;
    }
    
    .store-badge:hover {
        transform: scale(1.05); 
    }

    .premium-badge:hover {
      filter: drop-shadow(0 0 15px rgba(255, 71, 87, 0.7));
    }

    .free-badge:hover {
      filter: drop-shadow(0 0 15px rgba(46, 134, 222, 0.7));
    }

    .support-section {
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid #333;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 20px;
      margin-top: 20px;
      text-align: center;
    }

    .bmc-wrapper {
      margin-bottom: 10px;
      transform: scale(0.9);
    }

    .crypto-box {
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 6px 12px;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 5px;
      max-width: 90vw;
      word-break: break-all;
      user-select: all;
    }

    .crypto-label {
      font-size: 0.8rem;
      color: var(--text-main);
      display: block;
      margin-bottom: 3px;
    }

    .footer {
      padding: 15px;
      font-size: 0.75rem;
      color: #666;
      background: #0d0d0d;
      width: 100%;
      text-align: center;
    }

    .footer a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 600px) {
      .header-bar {
        flex-direction: column;
        padding-top: 15px;
        gap: 15px;
      }
      .back-button {
        position: relative;
        left: auto;
      }
      
      .download-grid {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
      
      .store-badge {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <a href="https://cryingcupcakegames.github.io/" class="back-button">
      <span>â¬…</span> Home
    </a>
    <h1>WordJazz</h1>
  </div>

  <main>
    <div class="feature-image-container">
      <img id="feature" src="IdCOZv.png" class="feature-image" alt="Magical Cat Rescue Gameplay">
    </div>

    <div class="download-grid">
      <div class="download-card">
        <div class="version-title">Premium</div>
        <a href="https://play.google.com/store/apps/details?id=com.ccg.wordjazzpremium" target="_blank">
          <img src="https://cryingcupcakegames.github.io/playstore.png" alt="Get it on Google Play" class="store-badge premium-badge">
        </a>
      </div>

      <div class="download-card">
        <div class="version-title">Free</div>
        <a href="https://play.google.com/store/apps/details?id=com.ccg.wordjazz" target="_blank">
          <img src="https://cryingcupcakegames.github.io/playstore.png" alt="Get it on Google Play" class="store-badge free-badge">
        </a>
      </div>
    </div>
  </main>

  <section class="support-section">
    <div class="bmc-wrapper">
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
        data-name="bmc-button" data-slug="cryingcupcakegames" data-color="#40DCA5"
        data-emoji="" data-font="Cookie" data-text="Buy me a coffee"
        data-outline-color="#000000" data-font-color="#ffffff"
        data-coffee-color="#FFDD00"></script>
    </div>
    <div>
      <span class="crypto-label">Donate via USDT (TRC20)</span>
      <div class="crypto-box">TAHWSMsiQGrnNdbUC8mBidgxHK1ii4BYtN</div>
    </div>
  </section>

  <footer class="footer">
    <a href="https://cryingcupcakegames.github.io/">&copy; 2025 Crying Cupcake Games. All rights reserved.</a>
  </footer>

</body>
</html>
